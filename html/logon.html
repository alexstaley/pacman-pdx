<!DOCTYPE html>
<html lang="en">
  <head>

      .form {
        width: 400px;
      }

        width: 49%;

  <body>
    
    <!-- <form class="bg-light border rounded w-50 mx-auto mt-5 p-3"> -->
        <!-- <h1 class="mt-2 mb-4">Logon</h1> -->
    <h1 class = "header-pacman">  
      <p>
        <div class="icon">
          <span class="icon-P"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
          ></span>
          <span class="icon-A"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
          ></span>
          <span class="icon-C"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
          ></span>
         <span class="icon-M"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
         ></span>
         <span class="icon-A"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
         ></span>
         <span class="icon-N"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
         ></span>
        </div>
      </p>
    </h1>
    <h1 class = "header-pdx">  
      <p>
       <div class="icon">
         <div>
           <span class="icon-P"
             ><span class="path1"></span><span class="path2"></span
             ><span class="path3"></span><span class="path4"></span
             ><span class="path5"></span><span class="path6"></span
           ></span>
           <span class="icon-D"
             ><span class="path1"></span><span class="path2"></span
             ><span class="path3"></span><span class="path4"></span
             ><span class="path5"></span><span class="path6"></span
           ></span>
           <span class="icon-X"
             ><span class="path1"></span><span class="path2"></span
             ><span class="path3"></span><span class="path4"></span
             ><span class="path5"></span><span class="path6"></span
           ></span>
         </div> 
       </div> 
      </p>
    </h1>
         <div class = "rose-img">
           <img src = "../Images/rose.gif">
         </div>
         <h1 class="login-font">User Login</h1>

        <form class="mx-auto mt-5 pad bg-light border rounded">
          <div class="form-group">
            <label for="Email"></label>
            <input 
              type="email" 
              class="form-control" 
              id = "emailName"
              placeholder="Email..."
              autocomplete="username"
              required />
          </div>
          <div class="form-group">
            <label for="Password"></label>
              <input 
                type="password" 
                class="form-control" 
                id = "passwordName" 
                placeholder="Password..."
                autocomplete="current-password"
                 />
          </div> 
          <br> 
          <div class = "form-group">
            
            <button 
              type="submit"
              class="a-button logon-button" 
              onclick = "logon()" 
              >Log In</button>
            <button 
              type="reset" 
              class="a-button account-button"
              onclick="createAccount(emailName,passwordName)"
              >Create Account</button>
            <h5>or</h5>
            <div class="g-signin2" data-onsuccess="onSignIn">
              <button>Login</button>
            </div>
            
          </div>
        </form>
        
    </div>
  <!-- </form> -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta
    name="google-signin-client_id"

</html>
