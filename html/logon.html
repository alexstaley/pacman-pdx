         <h1 class="login-font">User Login</h1>

        <form class="mx-auto mt-5 pad bg-light border rounded">
          <div class="form-group">
            <label for="Email"></label>
            <input 
              type="email" 
              class="form-control" 
              id = "emailName"
              placeholder="Email..."
              autocomplete="username"
              required />
          </div>
          <div class="form-group">
            <label for="Password"></label>
              <input 
                type="password" 
                class="form-control" 
                id = "passwordName" 
                placeholder="Password..."
                autocomplete="current-password"
                required />
          </div> 
          <br> 
          <div class = "form-group">
            <button 
              type="submit"
              class="a-button logon-button" 
              onclick = "logon()" 
              required>Log In</button>
            <button 
              type="reset" 
              class="a-button account-button"
              onclick="createAccount(emailName,passwordName)"
              >Create Account</button>
            <h5>or</h5>
            <button 
                class="a-button google-button" 
                onclick = "googleLog()" 
                >Sign in with Google</button>  
          </div>
        </form>
