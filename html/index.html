<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portland Pacman Game</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>

    <script type="text/javascript">
      const firebaseConfig = {
        apiKey: "AIzaSyApTQ82sxHdB4w0d5JVcfnu3lpbLI9qJPY",
        authDomain: "pacman-91374.firebaseapp.com",
        projectId: "pacman-91374",
        storageBucket: "pacman-91374.appspot.com",
        messagingSenderId: "571540195753",
        appId: "1:571540195753:web:ad4736b7c7b96aa1955cb8",
        measurementId: "G-CC2D61S2ZD",
      };
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
      const auth = firebase.auth();
      const provider = new firebase.auth.GoogleAuthProvider();

      function Logon() {
        auth
          .signInWithPopup(provider)
          .then((result) => {
            let user = firebase.auth().currentUser;
            (user) => {
              if (user === result.user) {
                window.location = "pacman.html";
              }
            };
          })
          .catch((error) => alert(error.message));
      }
    </script>
  </head>
  <body>
    <h1 class="header-pacman">
      <div class="icon">
        <div>
          <span class="icon-P"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
          ></span>
          <span class="icon-A"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
          ></span>
          <span class="icon-C"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
          ></span>
          <span class="icon-M"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
          ></span>
          <span class="icon-A"

            ><span class="path5"></span><span class="path6"></span
          ></span>
          <span class="icon-N"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
          ></span>
        </div>
      </div>
    </h1>
    <h2 class="header-pdx">
      <div class="icon">
        <div>
          <span class="icon-P"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span

          <span class="icon-D"

          ></span>
        </div>
      </div>
    </h2>
    <div class="rose-img">
      <img src="../Images/rose.gif" />
    </div>
    <div class="buttons">
      <button
        type="submit"
        role="button"
        class="btn btn-success btn-lg btn-block font-weight-bold"
        aria-pressed="true"
        id="Logon-buttons"
        onclick="Logon()"
      >
        Logon
      </button>
      <a href="pacman.html">
        <button
          type="submit"
          role="button"
          class="btn btn-success btn-lg btn-block font-weight-bold"
          aria-pressed="true"
          onclick="pacman.html"
        >
          Play
        </button>
      </a>
    </div>
  </body>
</html>
