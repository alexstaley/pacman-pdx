<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="google-signin-client_id"
      content="571540195753-pqb3b6t4k5n4r8o0r387029lu3iutq5f.apps.googleusercontent.com"
    />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/leaderboard.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="icon" type="image/png" href="../Images/favicon.png" />
    <style>
      .form {
        width: 400px;
      }
      button {
        width: 49%;
      }
    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <h1 class="header-pacman">
      <div class="icon">
        <span class="icon-P"
          ><span class="path1"></span><span class="path2"></span
          ><span class="path3"></span><span class="path4"></span
          ><span class="path5"></span><span class="path6"></span
        ></span>
        <span class="icon-A"
          ><span class="path1"></span><span class="path2"></span
          ><span class="path3"></span><span class="path4"></span
          ><span class="path5"></span><span class="path6"></span
        ></span>
        <span class="icon-C"
          ><span class="path1"></span><span class="path2"></span
          ><span class="path3"></span><span class="path4"></span
          ><span class="path5"></span><span class="path6"></span
        ></span>
        <span class="icon-M"
          ><span class="path1"></span><span class="path2"></span
          ><span class="path3"></span><span class="path4"></span
          ><span class="path5"></span><span class="path6"></span
        ></span>
        <span class="icon-A"
          ><span class="path1"></span><span class="path2"></span
          ><span class="path3"></span><span class="path4"></span
          ><span class="path5"></span><span class="path6"></span
        ></span>
        <span class="icon-N"
          ><span class="path1"></span><span class="path2"></span
          ><span class="path3"></span><span class="path4"></span
          ><span class="path5"></span><span class="path6"></span
        ></span>
      </div>
    </h1>
    <h1 class="header-pdx">
      <div class="icon">
        <div>
          <span class="icon-P"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
          ></span>
          <span class="icon-D"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
          ></span>
          <span class="icon-X"
            ><span class="path1"></span><span class="path2"></span
            ><span class="path3"></span><span class="path4"></span
            ><span class="path5"></span><span class="path6"></span
          ></span>
        </div>
      </div>
    </h1>
    <div class="rose-img">
      <img src="../Images/rose.gif" />
    </div>
    <h1 class="login-font">User Login</h1>
    <form class="mx-auto mt-5 pad bg-light border rounded">
      <div class="form-group">
        <label for="Email"></label>
        <input
          type="email"
          class="form-control"
          id="emailName"
          placeholder="Email..."
          autocomplete="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="Password"></label>
        <input
          type="password"
          class="form-control"
          id="passwordName"
          placeholder="Password..."
          autocomplete="current-password"
        />
      </div>
      <br />
      <div class="form-group">
        <button
          type="submit"
          class="a-button logon-button"
          onclick="onSignIn"
          data-onsuccess="onSuccess"
        >
          Log In
        </button>
        <button
          type="reset"
          class="a-button account-button"
          onclick="signInWithEmailAndPassword"
        >
          Create Account
        </button>
        <h5>or</h5>
      </div>
      <div>
        <div
          class="g-signin2"
          onclick="onSignIn"
          data-onsuccess="onSuccess"
        ></div>
      </div>
    </form>
    <script defer type="module" src="../javascript/modules/logon.js"></script>
    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.
      }
      function onSuccess(googleUser) {
        console.log("Logged in as: " + googleUser.getBasicProfile().getName());
        userName = googleUser.getBasicProfile().getName();
        location.assign("pacman.html");
      }
    </script>
  </body>
</html>
