<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portland Pacman Game</title>
    <link rel="stylesheet" type="text/css" href="../css/pacman.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../node_modules/pixi.js/dist/browser/pixi.min.js"></script>
    <script defer type="module" src="../javascript/pacman.js"></script>
    <link rel="icon" type="image/png" href="../Images/favicon.png" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <meta
      name="google-signin-client_id"
      content="571540195753-pqb3b6t4k5n4r8o0r387029lu3iutq5f.apps.googleusercontent.com"
    />
  </head>
  <body data-onsuccess="onSuccess">
    <div class="bodyFrame">
      <div class="bodyFrame-top">
        <div class="header-userFrame">
          <Avatar alt="Current user" src="../Images/Me.jpg" />
          <h2 id="playerFrame" src="getUserInfo()">Player</h2>
        </div>
        <div class="header-scoreFrame">
          <h2 id="scoreFrame"></h2>
        </div>
        <div class="header-livesFrame">
          <h2 id="livesFrame"></h2>
        </div>
      </div>
      <div class="bodyFrame-bottom">
        <div class="bodyFrame-left">
          <div class="bodyFrame-buttonControlFrame">
            <button id="endButton">End Game</button>
            <button id="pauseButton">Pause Game</button>
          </div>
          <div id="readyCount"></div>
          <img src="../Images/arrows.png" />
        </div>
        <div class="bodyFrame-right">
          <div id="world"></div>
          <canvas id="gameboard"></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="../javascript/modules/logon.js"></script>
  </body>
</html>
