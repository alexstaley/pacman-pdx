<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portland Pacman Game</title>
    <link rel="stylesheet" type="text/css" href="../css/pacman.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../node_modules/pixi.js/dist/browser/pixi.min.js"></script>
    <script defer type="module" src="../javascript/pacman.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/core/Avatar" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="bodyFrame">
      <div class="bodyFrame-top">
        <div class="header-userFrame">
          <Avatar alt="Current user" src="../Images/Me.jpg" />
          <h2 src="getUserInfo()">Player</h2>
        </div>
        <div class="header-scoreFrame">
          <h2>Score Frame</h2>
        </div>
        <div class="header-livesFrame">
          <h2>Lives</h2>
        </div>
      </div>
      <div class="bodyFrame-bottom">
        <div class="bodyFrame-left">
          BodyFrame-left
          <div class="bodyFrame-buttonControlFrame">
            <button class="btn btn-success btn-lg btn-block font-weight-bold">
              End Game
            </button>
            <button class="btn btn-success btn-lg btn-block font-weight-bold">
              Pause Game
            </button>
          </div>

          <img src="../Images/arrows.png" />
        </div>
        <div class="bodyFrame-right">
          <div id="world"></div>
          <!--<canvas id="gameboard"></canvas>-->
        </div>
      </div>
    </div>
  </body>
</html>
