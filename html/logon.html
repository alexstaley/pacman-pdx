<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Logon</title>
    <link rel="stylesheet" href="../css/index.css" />

    />

    <style>
      .form {
        width: 400px;
      }
      button {
        width: 49%;
      }
    </style>
  </head>
  <body>
    
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
        <h1 class="mt-2 mb-4">Logon</h1>
        <form class="mx-auto mt-5 p-3 bg-light border rounded">
          <div class="form-group">
            <label for="Email"></label>
            <input 
            type="email" 
            class="form-control" 
            id = "emailName"
            placeholder="Email..."
            autocomplete="username"
            required />
            </div>
            <div class="form-group">
                <label for="Password"></label>
                <input 
                type="password" 
                class="form-control" 
                id = "passwordName" 
                placeholder="Password..."
                autocomplete="current-password"
                required />
                </div>
            
            <div class = "form-group">
              <button 
              type="submit"
              class="btn btn-primary" 
              onclick = "logon()" 
              required>Logon</button>
              <button 
              type="reset" 
              class="btn btn-secondary"
              onclick="createAccount(emailName,passwordName)"
              >Create Account</button>
              <button 
                class="btn btn-primary" 
                onclick = "googleLog()" 
                >Sign-in with Google</button>
              
            </div>
           
        </form>
        
    </div>
  </form>
