<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portland Pacman Game</title>
    <link rel="stylesheet" type="text/css" href="../css/pacman.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="../node_modules/pixi.js/dist/browser/pixi.min.js"></script>
    <script defer type="module" src="../javascript/pacman.js"></script>
  </head>
  <body>
    <div class="bodyFrame">
      <div class="bodyFrame-top">
        <div class="header-userFrame">User Frame</div>
        <div class="header-scoreFrame">Score Frame</div>
        <div class="header-livesFrame">Lives Frame</div>
      </div>
      <div class="bodyFrame-left">
        <div class="bodyFrame-userControlFrame">User Control Frame</div>
        <div class="bodyFrame-buttonControlFrame">button Control Frame</div>
      </div>
      <div class="bodyFrame-right">
        <section id="game-container">
          <div id="world"></div>
          <canvas id="gameboard"></canvas>
        </section>
      </div>
    </div>
  </body>
</html>
